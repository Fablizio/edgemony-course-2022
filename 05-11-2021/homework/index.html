<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget contatti</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      <h1>Widget contatti in JavaScript</h1>
    </header>

    <form>
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search"
        placeholder="es: pippo" autocomplete="off" />
      <button>Cerca</button>
    </form>

    <ul>

    </ul>

    <h4>Aggiungi un nuovo contatto</h4>
    <form id="add">
      <label for="name">Nome contatto:</label>
      <input type="text" id="name" name="name" autocomplete="off" >

      <label for="phone">Telefono contatto:</label>
      <input type="tel" id="phone" name="phone" autocomplete="off">

      <label for="email">Email contatto:</label>
      <input type="email" id="email" name="email" autocomplete="off">

      <button>Crea nuovo contatto</button>
    </form>

  </main>
  
  <script src="data.js"></script>
  <script src="index.js"></script>
