    <form>
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search"
        placeholder="es: pippo" autocomplete="off" />
    </form>

    <form id="AddForm">
      <h2>Aggiungi Un Elemento</h2>
      <label for="nome">Nome*</label>
      <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="off" required>
      <label for="mail"> Email*</label>
      <input type="email" name="mail" id="mail" placeholder="Email" autocomplete="off" required>
      <label for="telefono">Telefono*</label>
      <input type="tel" name="telefono" id="telefono" placeholder="Telefono" autocomplete="off" required>
      <button>Aggiungi</button>
    </form>
